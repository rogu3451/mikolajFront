<div class="container">
  <h2 style="text-align: center"> Świąteczna loteria</h2>
  <form #_mikolaj>
    <div class="form-group">
      <label for="name">Podaj swoje imię:</label>
      <input type="text" class="form-control" id="name" placeholder="Imie" required maxlength="10" name="name" [(ngModel)]="model.name" required="true">
    </div>

    <div class="form-group">
      <label for="code">Wpisz kod:</label>
      <input type="number" class="form-control" id="code" placeholder="kod" name="code" [(ngModel)]="model.uniqueCode" required="true">
    </div>

    <div class="form-group">
      <label for="letter">Napisz list do Świętego Mikołaja:</label>
      <textarea maxlength="10000" class="form-control" id="letter" rows="12" name="letter" [(ngModel)]="model.letter" placeholder="Napisz dokładnie co chciałbyś dostać od Świętego Mikołaja. Pamietaj, że list wysyłasz TYLKO RAZ! Możesz dodać link do prezentu lub zaproponować, że sam dopłacisz jeśli jest droższy. Ustalona kwota prezentu to około 100zł."></textarea>
    </div>
    <p class="alert alert-danger" style="font-size: 12px;" *ngIf="message!='' && message!=null">{{message}}</p>
    <button style="margin-top: 10px; margin-left: 35vw" type="button" class="btn btn-success" (click)="draw()">Losuj</button>
  </form>
</div>
